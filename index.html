<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Rose Day</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffd6e8, #ffeef6);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Click Button */
    .click-wrapper {
      background: white;
      padding: 18px 40px;
      border-radius: 50px;
      box-shadow: 0 15px 30px rgba(255, 0, 102, 0.3);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 15px;
      transition: transform 0.3s ease;
      z-index: 2;
    }
    .click-wrapper:hover { transform: scale(1.05); }

    .radio {
      width: 22px;
      height: 22px;
      border: 2px solid #ff4d88;
      border-radius: 50%;
    }

    .click-text {
      font-size: 28px;
      color: #ff2f7a;
      font-weight: 600;
    }

    /* Rose Scene */
    .rose-scene {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, #3a001f, #0b0006);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
      overflow: hidden;
    }

    #open:checked ~ .rose-scene {
      opacity: 1;
      pointer-events: auto;
    }

    #open:checked + label {
      display: none;
    }

    /* Auto Rose Images (Online) */
    .rose-images {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 40px;
    }

    .rose-images img {
      width: 220px;
      height: 300px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      animation: float 4s ease-in-out infinite;
    }

    .rose-images img:nth-child(2) { animation-delay: 1s; }
    .rose-images img:nth-child(3) { animation-delay: 2s; }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    /* Text Animation */
    .message {
      font-size: 44px;
      color: #ffb6d5;
      text-align: center;
      font-weight: bold;
      animation: glow 2s ease-in-out infinite alternate;
      z-index: 2;
      padding: 0 20px;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff4d88; }
      to { text-shadow: 0 0 30px #ff8fc0, 0 0 60px #ff4d88; }
    }

    /* Subtitle Message */
    .subtitle {
      font-size: 22px;
      color: #ffc5d9;
      text-align: center;
      font-style: italic;
      margin-top: 20px;
      z-index: 2;
      padding: 0 20px;
      opacity: 0;
      animation: fadeIn 2s ease-in 1.5s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Falling Petals */
    .petal {
      position: absolute;
      top: -50px;
      width: 18px;
      height: 18px;
      background: radial-gradient(circle, #ffb6c1, #ff4d88);
      border-radius: 50% 50% 50% 0;
      transform: rotate(45deg);
      animation: fall linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    /* Sparkles Effect */
    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px #fff, 0 0 20px #ffb6d5;
      animation: sparkle-fall linear infinite;
      pointer-events: none;
    }

    @keyframes sparkle-fall {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(100vh) scale(0);
      }
    }

    /* Floating Hearts */
    .heart {
      position: absolute;
      bottom: -50px;
      font-size: 24px;
      animation: heart-rise linear infinite;
      pointer-events: none;
      opacity: 0.8;
    }

    @keyframes heart-rise {
      0% {
        bottom: -50px;
        opacity: 0.8;
      }
      100% {
        bottom: 110vh;
        opacity: 0;
        transform: translateX(100px);
      }
    }

    /* Pulsing Glow Border */
    .glow-border {
      position: absolute;
      inset: 20px;
      border: 2px solid transparent;
      border-radius: 20px;
      animation: border-glow 3s ease-in-out infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes border-glow {
      0%, 100% {
        box-shadow: 
          inset 0 0 20px rgba(255, 77, 136, 0.3),
          0 0 20px rgba(255, 77, 136, 0.3);
      }
      50% {
        box-shadow: 
          inset 0 0 40px rgba(255, 77, 136, 0.6),
          0 0 40px rgba(255, 77, 136, 0.6);
      }
    }

    /* Rotating Rose Background Pattern */
    .rose-pattern {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(255, 77, 136, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(255, 77, 136, 0.05) 0%, transparent 50%);
      animation: pattern-rotate 20s linear infinite;
      pointer-events: none;
    }

    @keyframes pattern-rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .rose-images { flex-direction: column; }
      .rose-images img { width: 180px; height: 240px; }
      .message { font-size: 30px; }
      .subtitle { font-size: 16px; }
    }
  </style>
</head>
<body>

  <!-- Radio Button Trigger -->
  <input type="radio" id="open" name="rose" hidden>
  <label for="open" class="click-wrapper">
    <div class="radio"></div>
    <div class="click-text">Click Me</div>
  </label>

  <div class="rose-scene">
    <!-- Background Pattern -->
    <div class="rose-pattern"></div>
    
    <!-- Glow Border -->
    <div class="glow-border"></div>

    <div class="rose-images">
      <img src="https://images.unsplash.com/photo-1518895949257-7621c3c786d7" alt="Rose">
    </div>

    <div class="message">ðŸŒ¹ HAPPY ROSE DAY ðŸŒ¹<br/>to roses of rose <span style="color:#ff6fae">Nikiiiii</span></div>

    <div class="subtitle">You deserve all the good things in the world, just like roses, Niki</div>
  </div>

  <script>
    const scene = document.querySelector('.rose-scene');

    // Existing petal creation
    function createPetal() {
      const petal = document.createElement('div');
      petal.className = 'petal';
      petal.style.left = Math.random() * window.innerWidth + 'px';
      petal.style.animationDuration = 6 + Math.random() * 5 + 's';
      petal.style.opacity = Math.random();
      scene.appendChild(petal);

      setTimeout(() => petal.remove(), 11000);
    }

    setInterval(createPetal, 350);

    // Sparkles
    function createSparkle() {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.left = Math.random() * window.innerWidth + 'px';
      sparkle.style.animationDuration = 3 + Math.random() * 3 + 's';
      scene.appendChild(sparkle);

      setTimeout(() => sparkle.remove(), 6000);
    }

    setInterval(createSparkle, 200);

    // Rising Hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = ['ðŸ’•', 'ðŸ’–', 'ðŸ’—', 'ðŸ’“'][Math.floor(Math.random() * 4)];
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.animationDuration = 8 + Math.random() * 4 + 's';
      scene.appendChild(heart);

      setTimeout(() => heart.remove(), 12000);
    }

    setInterval(createHeart, 800);
  </script>

</body>
</html>
